    - img: "app/travelers/viaj_1.png"
      name: "Lucas"
      desc: "Um garoto curioso, que não larga o seu skate, e adora viver grandes aventuras ao lado de seus amigos. Ama viajar econhecer novas culturas, histórias e hábitos. Tem uma atitude sempre otimista, e quase nada deixa ele de mau humor."
    - img: "app/travelers/viaj_2.png"
      name: "Igor"
      desc: "Um menino amável, esperto, forte, ruivo e vive comendo qualquer coisa. O pai do Igor é padeiro e Igor aprendeu acozinhar com sua mãe que adora assistir programas de culinária."
    - img: "app/travelers/viaj_3.png"
      name: "Julia"
      desc: "A mais nova, timida e muito inteligente. Ela adora a natureza e tem uma conexão especial com bichinhos."
    - img: "app/travelers/viaj_4.png"
      name: "Léo"
      desc: "Irmão gêmeo de Lia. Garoto muito esperto e que gosta de música. Vive grudado nos seus fones de ouvido."
    - img: "app/travelers/viaj_5.png"
      name: "Lia"
      desc: "Irmã gêmea de Léo, protetora, ela vive dançando e sonha em ser bailarina um dia. Léo e Lia são órfãos, e foram criadospela avó, com quem vivem."

  kidsafe_title: "KidSafe"
  kidsafe_desc: "Timokids received an international seal of approval from the KidSAFE program, which is a certification service that approves projects exclusively designed for children."
  kidsafe_more_info: "Timokids is also very concerned with the quality of our content.   Everything that passes on our platforms is scrutinized by a pedagogical and psychological curator thereby ensuring that 100% of our content is safe and healthy for children."


