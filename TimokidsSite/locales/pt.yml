  imp_home_title: "Assessoria de Imprensa"
  imp_items:
    - img: "assessoria/assessoria1.png"
      title: "TimoKids: An App to Teach Children Life’s Most Important Lessons"
      desc: "Technology has changed the way we perceive the world, and for today’s children, it is front and center from day one. Out of Brazil, TimoKids has designed an application to help kids learn some of the most important lessons of early life."
      button: "Know more"
      link: "http://pulsosocial.com/en/2014/02/07/timokids-an-app-to-teach-children-lifes-most-important-lessons/"
    - img: "assessoria/assessoria2.png"
      title: "Timokids launch partnership with Saúde Criança"
      desc: "The donation was prompted by the arrival of children’s month and intermediated by the PlataformaSaúde, initiating the partnership between theSaúdeCriançaassociation andTimokids. Ten thousand digital vouchers for the story-telling/gaming app were donated, which will give users free access to three socio-educational stories available in the paid plan: ‘Reading is fun’, ‘All I want is respect’, and ‘There is beauty in our differences’."
      button: "Know more"
      link: "http://www.saudecrianca.org.br/en/novidades/timokids-inicia-parceria-com-o-saude-crianca/"
    - img: "assessoria/assessoria3.png"
      title: "Parallel18 Ventures Invests in Brands Of, TimoKids, and Be Better Hotels, to expand throughout Puerto Rico"
      desc: "Puerto Rico accelerator Parallel18 invested US$75k each (US$225k total) in Puerto Rico’s Brands Of, Brazil’s Timokids, and Argentina’s Be Better Hotels to expand operations in Puerto Rico. Paralell18 also announces 34 startups from 12 countries, including Argentina, Mexico, Chile, Brazil, Colombia, and Peru, for its fourth class."
      button: "Know more"
      link: "https://lavca.org/2017/07/13/parallel18-ventures-invests-brandsof-timokids-better-hotels-expand-throughout-puerto-rico-en-espanol/"
    
#ABOUT
  what_title: "O que fazemos"
  what_desc: "Oferecemos soluções para aprendizado de conteúdos relevantes para formação da criança, de uma maneira segura e positiva e em formatos que permitem que ela seja impactada dentro de casa ou na escola. Com isso auxiliamos famílias, professores e organizações, a estimular o  desenvolvimento infantil com o objetivo de formar adultos responsáveis."

  approach_title: "Abordagem"
  approach_subtitle: "Timokids é uma fábrica de conteúdos socioeducativos que podem ser distribuídos em vários formatos de mídia."
  approach_desc: "Criamos uma forma de abordar as crianças no universo infantil, de uma maneira, interativa e divertida e temos a preocupação de prevenir, orientar e educar utilizando a tecnologia e conteúdos socioeducativos como um aliado no aprendizado da criança."

  objectives:
    - title: "Prevenção e Orientação"
      desc: "Nosso objetivo é tratar de temas relevantes que sirvam para prevenir e orientar as crianças no seu dia a dia."
    - title: "Tecnologia na educação"
      desc: "Nossa plataforma tecnológica têm potencial para promover a equidade e qualidade na educação, além de aproximar a escola e os pais do universo infantil."
    - title: "Segurança"
      desc: "Nossa tecnologia garante que não existem links externos e opções de compras para crianças dentro do aplicativo."
    - title: "Impacto Social"
      desc: "Nos preocupamos com a prevenção emocional da criança, prevenimos problemas da infância que podem impactar toda a sua vida e criamos experiências através da nossa metodologia de ensino para transformar o comportamento da sociedade."
  
  
  objective_title: "Objetivo"
  objective_desc: "Promover o aprendizado e preparar a criança para enfrentar os desafios da vida."

  vision_title: "Visão"
  vision_desc: "Criamos mudanças sociais globais para crianças e famílias através de uma metodologia de ensino baseada em evidências de educação para a vida."
  


# SCHOOL

  school_title: "TIMOKIDS SCHOOL"
  school_desc: "Timokids School é um módulo desenvolvido para ser utilizado dentro de escolas e inclui:"
  school_items:
    - "Biblioteca Digital"
    - "Quiz"
    - "Relatórios de acompanhamento para auxiliar o professor a  medir o resultado dos alunos"

  school_dash_title: "Dashboard"
  school_dash_desc: "Além de um conteúdo de alta qualidade e relevância na formação da criança, através do relatório de acompanhamento é possível fazer análises quantitativas e qualitativas dos resultados dos alunos e identificar necessidades individuais de aprimoramento para prevenir e orientar a criança."


  school_history_title: "Histórias e Jogos Exclusivos"
  school_history_desc: "Podemos utilizar a metodologia para criar conteúdos de histórias e jogos infantis trabalhados junto com os professores, que abordam assuntos importantes para o crescimento do alunos e que está relacionado ao interesse da instituição."

  school_history_books_title: "Impressão de Livros"
  school_history_books_paragrphs: 
    - "Os conteúdos do Timokids podem ser distribuídos off line, através de livros e cadernos de atividades, que podem ser utilizados em casa ou como material complementar em sala de aula."
    - "Esse formato facilita o acesso a quem não tem um smartphone ou tablet disponível."



# SOCIAL
  social_start_title: "Timokids Social"
  social_start_tparagrphs: 
    - "Timokids realiza parcerias com empresas, ONGs e entidades governamentais para distribuir em campanhas de ensino e sociais ou ações promocionais, que visam facilitar o acesso a conteúdos relevantes para crianças que estejam alinhados ao objetivo do parceiro."
    - "Com sua ajuda podemos levar conteúdo educativo do Timokids para mais crianças! Conheça nossos formatos:"
  

  social_history_title: "Histórias e Jogos Patrocinados"
  social_history_desc:  "Podemos com nossa metodologia criar conteúdos de histórias e jogos infantis, desenvolvidos junto com profissionais especializados no tema, que abordam assuntos importantes para o crescimento das crianças e que está relacionado ao interesse do parceiro."

  social_events_title: "Eventos e Atividades em Escolas Patrocinados"
  social_events_desc:  "Elaboramos de acordo com a necessidade do parceiro eventos e atividades para garantir o melhor resultado na entrega do material desenvolvido."

  social_promoctions_title: "Cupons Promocionais"
  social_promoctions_paragraphs:
    - "Oferece acesso gratuito as histórias educativas do Timokids."
    - "Os cupons podem ser impressos, enviados via email ou divulgado através das redes sociais."
    - "Se você tiver um cupom promocional clique no botão ao lado."

  social_white_title: "White Label"
  social_white_sub: "Um Timokids 100% customizado para seu negócio."
  social_white_desc: "Use a tecnologia Timokids com as cores e informações da sua empresa."

  social_books_title: "Livros Impressos"
  social_books_sub: "Escolha quais histórias e nós cuidamos da impressão dos livros Timokids."
  social_books_desc: "Realize campanhas promocionais ou ações sociais em comunidade assistidas pela sua empresa."


  social_investment_title: "Por que Investir em Conteúdo para Crianças?"
  social_investment_tparagrphs: 
    - "A formação psicossocial da criança é uma preocupação e responsabilidade de toda sociedade."
    - "Ao educar uma criança você impacta três gerações, a dela, a dos pais e a forma como a próxima geração será educada."
    - "Ao prevenir e orientar uma criança você estará colaborando para que ela esteja mais preparada para o futuro, evitando problemas que podem afetar toda sua família e a comunidade."
    - "Existe maior empatia por empresas que se envolvem e colaboram com temas sociais."

# GAMES
  games_intro_title: "Games"
  games_intro_desc: "Timokids Games, ​oferece jogos ​que​ incentivam a criatividade e ​apoiam ​o desenvolvimento​ ​das ​crianças."
  games_intro_paragrphs:
    - "+ De 20 Jogos​ ​Divertidos para​ ​Crianças​​"
    - "Nossos jogos são vibrantes ​e um App de entretenimento para desenvolver habilidades e com benefícios para crianças como:"


  games_features_paragrphs:
    - title: "Coordenação Motora"
      desc: "Mais que diversão, os jogos do Timokids Games melhoram a coordenação, desenvolvendo a capacidade de movimentos delicados e sensíveis, ao mesmo tempo em que aumenta a coordenação entre o olho e a mão, uma vez que o jogador recebe os estímulos visualmente na tela e responde-os manualmente no aplicativo."
    - title: "Raciocínio"
      desc: "Timokids Games tem jogos que treinam o cérebro para pensar rápido e lidar com adversidades instantâneas, levando a capacidade de tomada rápida de decisões para todos os âmbitos de sua vida. Além disso, os jogos também são um ótimo treino de reflexo visual e motor – e, de brinde, ainda são um super incentivo à criatividade."
    - title: "Visão"
      desc: "É preciso ter olhos atentos para acompanhar tudo o que acontece na telinha do Timokids Games. Os jogos são ótimos estímulos para aguçar a visão e potencializar a capacidade cerebral de prestar atenção em vários eventos ao mesmo tempo."



