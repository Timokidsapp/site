      name: "Timolico"
      desc: "É uma chinchila muito simpática e sonhadora, que sempre tenta ver o melhor nas pessoas. Querido por todos, está sempre disposto a ajudar seus amigos, não importa qual seja o problema."
    - img: "products/logo_TKAPp.png"
      name: "Kyra"
      desc: "Uma calopsita muito bonita e vaidosa. Carrega sua maquiagem e seu espelho para onde quer que vá. Apesar de às vezes parecer estar preocupada apenas consigo mesma, Kyra tem um grande espírito de equipe."
    - img: "products/logo_TKAPp.png"
      name: "Artur"
      desc: "O mais novinho da turma é muito maduro e esperto. Sempre estudioso e em seu tempo livre, videogames e filmes de ficção são seus passatempos preferidos."
    - img: "products/logo_TKAPp.png"
      name: "Marta"
      desc: "A iguana Marta está sempre dando conselhos para seus amigos e é a mais cuidadosa da turma. Mas seus amigos sabem que por trás daquela aparência séria, existe uma amiga de verdade que estará sempre lá para divertir e ajudar seus amigos."
    - img: "products/logo_TKAPp.png"
      name: "Dona Telma"
      desc: "Mãe e protetora de seus filhos Timolico e Ivo, ela é famosa por ser uma ótima cozinheira e sempreconvida a turma para provar seus doces e guloseimas. Sempre aconselha e ajuda seus filhos, masquando aprontam, não hesita em dar um puxão de orelha."
    - img: "products/logo_TKAPp.png"
      name: "Ivo"
      desc: "Irmãozinho mais novo de Timolico, adora brincar com seu irmão e tenta se enturmar entre os maisvelhos. Ele ama o colo de sua mãe e vai correndo para ela quando as coisas dão errado."
    - img: "products/logo_TKAPp.png"
      name: "Professora Inês"
      desc: "Inês é uma coruja muito esperta e sensate. Sempre de olho em seus alunos, está mais do que preparadapara ensinar e ajudar uma sala cheia de alunos divertidos e brincalhões"




